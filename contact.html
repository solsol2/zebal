    <body>
        <div id="home" class="big-bg">

            </header>

            <div class="wrapper">
                <h2 id="contact-title" class="page-title">떡볶이를 제보해주세요</h2>
                <form action="#">
                    <div>
                        <label for="text">상호명</label>
                        <input type="text" id="text" name="your-name">
                    </div>

                    <div>
                        <label for="number">가격대</label>
                        <input type="number" id="number" name="your-email">
                    </div>

                    <div>
                        <label for="tel">메뉴</label>
                        <input type="tel" id="tel" name="your-tel">
                    </div>

                    <div>
                        <label for="message">추천이유 2가지</label>
                        <textarea id="message" name="your-message"></textarea>
                    </div>
                    <input type="submit" class="button" value="전송">
                </form>
            </div><!-- /.wrapper -->
        </div><!-- /#contact -->
